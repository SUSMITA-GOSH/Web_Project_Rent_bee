<!DOCTYPE html>
<html>
<head>
<title>Select Role</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font-family:Arial;background:#f6f7fb;text-align:center;padding:40px}
  .box{display:flex;justify-content:center;margin-top:40px}
  .card{background:white;padding:40px;margin:10px;width:250px;border-radius:12px;cursor:pointer;border:2px solid transparent}
  .card:hover{border:2px solid #0b63ff}
  button{margin-top:40px;padding:14px 35px;background:#0b63ff;color:white;border:none;border-radius:8px;font-size:17px}
</style>
</head>
<body>

<h1>Join as a Provider or Receiver</h1>

<div class="box">
  <div class="card" onclick="selectRole('provider')">
    <h2>Provider</h2>
    <p>Provide items/rent</p>
  </div>

  <div class="card" onclick="selectRole('receiver')">
    <h2>Receiver</h2>
    <p>Rent items</p>
  </div>
</div>

<button onclick="continueSignup()">Create Account</button>

<script>
let selectedRole = null;

function selectRole(role){
    selectedRole = role;
    localStorage.setItem("selectedRole", role);
    alert(role.toUpperCase() + " selected");
}

function continueSignup(){
    if(!selectedRole){ alert("Please select a role."); return; }
    window.location.href = "signup.html";
}
</script>

</body>
</html>
