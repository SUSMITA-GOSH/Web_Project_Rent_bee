    body {
      padding-top: 70px;

    .hero {
      background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      height: 90vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.6);
    }
    .hero-content {
      position: relative;
      text-align: center;
      max-width: 700px;
      z-index: 2;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #222;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 1.5rem;
    }
    .search-bar input {
      width: 70%;
      padding: 0.75rem;
      border-radius: 30px;
      border: 1px solid #ddd;
      outline: none;
    }
    .search-bar button {
      background-color: #fdd835;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .search-bar button:hover {
      background-color: #ffeb3b;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .search-bar {
        flex-direction: column;
      }
      .search-bar input {
        width: 100%;
      }
    }
   .service-card-link {

}

.service-card-link .card {

}

.service-card-link:hover .card { 
  border: 2px solid #fdd835; /* dark yellow border on hover */
