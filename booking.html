<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Provider - RentBee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="design-system.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold text-primary" href="index.html">üêùRentBee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="client-dashboard.html">Dashboard</a></li>
                    <li class="nav-item" id="navLogoutItem">
                        <button id="navLogoutBtn" class="btn btn-outline-danger rounded-pill ms-2">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Back Link -->
                <a href="#" id="backLink" class="text-decoration-none text-muted mb-4 d-inline-block">
                    ‚Üê Back to Profile
                </a>

                <div class="job-box">
                    <div class="job-box-header">
                        <h2>Book Service Provider</h2>
                        <p class="text-muted mb-0">Fill out the details below to request a booking</p>
                    </div>

                    <div class="job-box-body">
                        <!-- Provider Info -->
                        <div class="d-flex align-items-center mb-4 p-3 bg-light rounded">
                            <img id="providerImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                                class="rounded-circle me-3" width="60" height="60" style="object-fit: cover;">
                            <div>
                                <h5 id="providerName" class="mb-1 fw-bold">Loading...</h5>
                                <p id="providerServices" class="text-muted small mb-0">Services</p>
                            </div>
                        </div>

                        <!-- Booking Form -->
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Service Required *</label>
                                <select class="form-select form-control-custom" id="serviceType" required>
                                    <option value="">Select a service</option>
                                </select>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Preferred Date *</label>
                                    <input type="date" class="form-control form-control-custom" id="bookingDate"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Preferred Time *</label>
                                    <input type="time" class="form-control form-control-custom" id="bookingTime"
                                        required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Duration</label>
                                <select class="form-select form-control-custom" id="duration">
                                    <option value="1 hour">1 Hour</option>
                                    <option value="2 hours">2 Hours</option>
                                    <option value="Half day">Half Day (4 hours)</option>
                                    <option value="Full day">Full Day (8 hours)</option>
                                    <option value="Custom">Custom (specify in notes)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Location/Address</label>
                                <input type="text" class="form-control form-control-custom" id="location"
                                    placeholder="Where should the provider come?">
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Additional Notes</label>
                                <textarea class="form-control form-control-custom" id="notes" rows="3"
                                    placeholder="Any special requirements or details..."></textarea>
                            </div>

                            <!-- Contact Options -->
                            <div class="card-custom p-4 mb-4">
                                <h5 class="fw-bold mb-3">üí¨ Contact Provider Directly</h5>
                                <p class="text-muted small mb-3">You can also reach out to the provider directly:</p>
                                <div id="contactOptions" class="d-flex gap-3 flex-wrap">
                                    <!-- Will be populated dynamically -->
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100">
                                Submit Booking Request
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="sos.js"></script>
    <script type="module" src="complaint.js"></script>
    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { doc, getDoc, addDoc, collection } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const urlParams = new URLSearchParams(window.location.search);
        const providerId = urlParams.get('providerId');

        if (!providerId) {
            alert('No provider specified');
            window.location.href = 'index.html';
        }

        // Set back link
        document.getElementById('backLink').href = `profile-view.html?id=${providerId}`;

        let currentUser = null;
        let providerData = null;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            loadProviderData();
        });

        // Logout
        document.getElementById('navLogoutBtn').onclick = () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        };

        // Load Provider Data
        async function loadProviderData() {
            try {
                const providerDoc = await getDoc(doc(db, 'users', providerId));

                if (!providerDoc.exists()) {
                    alert('Provider not found');
                    window.location.href = 'index.html';
                    return;
                }

                providerData = providerDoc.data();

                // Populate provider info
                document.getElementById('providerName').textContent = providerData.name || 'Provider';
                document.getElementById('providerServices').textContent =
                    providerData.services ? providerData.services.slice(0, 3).join(', ') : 'Service Provider';

                if (providerData.profileImageURL) {
                    document.getElementById('providerImg').src = providerData.profileImageURL;
                }

                // Populate service dropdown
                const serviceSelect = document.getElementById('serviceType');
                if (providerData.services) {
                    providerData.services.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service;
                        option.textContent = service;
                        serviceSelect.appendChild(option);
                    });
                }

                // Populate contact options
                const contactOptions = document.getElementById('contactOptions');
                contactOptions.innerHTML = '';

                if (providerData.whatsapp) {
                    contactOptions.innerHTML += `
                        <a href="https://wa.me/${providerData.whatsapp}" target="_blank" 
                           class="btn btn-outline-success d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                            WhatsApp
                        </a>
                    `;
                }

                if (providerData.gmail || providerData.email) {
                    const email = providerData.gmail || providerData.email;
                    contactOptions.innerHTML += `
                        <a href="mailto:${email}" 
                           class="btn btn-outline-danger d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Email
                        </a>
                    `;
                }

                if (!providerData.whatsapp && !providerData.gmail && !providerData.email) {
                    contactOptions.innerHTML = '<p class="text-muted small">No direct contact info available</p>';
                }

            } catch (error) {
                console.error('Error loading provider:', error);
                alert('Error loading provider data');
            }
        }

        // Handle Booking Form
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUser || !providerData) return;

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Submitting...';

            // Get client name
            let clientName = 'Client';
            try {
                const clientDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (clientDoc.exists()) {
                    clientName = clientDoc.data().name || 'Client';
                }
            } catch (e) { console.log('Could not fetch client name'); }

            const bookingData = {
                providerId: providerId,
                providerName: providerData.name,
                clientId: currentUser.uid,
                clientName: clientName,
                service: document.getElementById('serviceType').value,
                date: document.getElementById('bookingDate').value,
                time: document.getElementById('bookingTime').value,
                duration: document.getElementById('duration').value,
                location: document.getElementById('location').value || 'Not specified',
                notes: document.getElementById('notes').value || '',
                status: 'pending',
                createdAt: new Date()
            };

            try {
                // Create booking
                const bookingRef = await addDoc(collection(db, 'bookings'), bookingData);

                // Create notification for provider
                await addDoc(collection(db, 'notifications'), {
                    recipientId: providerId,
                    type: 'booking_request',
                    title: 'New Booking Request!',
                    message: `${clientName} wants to book your ${bookingData.service} service on ${bookingData.date} at ${bookingData.time}.`,
                    relatedId: bookingRef.id,
                    relatedType: 'booking',
                    senderId: currentUser.uid,
                    senderName: clientName,
                    read: false,
                    createdAt: new Date()
                });

                alert('Booking request submitted successfully! The provider will be notified.');
                window.location.href = 'client-dashboard.html';
            } catch (error) {
                console.error('Error submitting booking:', error);
                alert('Failed to submit booking: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Booking Request';
            }
        });
    </script>
</body>

</html>
