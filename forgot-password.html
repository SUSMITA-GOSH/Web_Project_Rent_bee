<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentBee - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f6f7fb;
        }

        .wrap {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h2>Reset Password</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <input type="email" id="resetEmail" placeholder="Enter your email" required>
        <button id="resetBtn">Send Reset Link</button>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbKyDJwcUSMcfUcj0AvH-xVM64Jw3UB0M",
            authDomain: "ntbee-185f6.firebaseapp.com",
            projectId: "ntbee-185f6",
            storageBucket: "ntbee-185f6.appspot.com",
            messagingSenderId: "1023710538392",
            appId: "1:1023710538392:web:4a09e23d56f53b5cedfeed"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('resetEmail').value = emailParam;
        }

        document.getElementById('resetBtn').addEventListener('click', async () => {
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert('Password reset email sent! Please check your inbox and spam folder.');
                window.location.href = 'login.html';
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/user-not-found') {
                    alert('No account found with this email address.');
                } else if (error.code === 'auth/invalid-email') {
                    alert('Invalid email address format.');
                } else {
                    alert('Error: ' + error.message);
                }
            }
        });
    </script>
</body>

</html>
